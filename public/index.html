<!doctype html>
<html lang="en" ng-app="todomvc" data-framework="angularjs">
  <head>
    <meta charset="utf-8">
    <title>AngularJS â€¢ TodoMVC</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="todomvc-common/base.css">
    <link rel="stylesheet" href="todomvc-app-css/index.css">

  </head>
  <body>
    <nav class="navbar navbar-default" ng-controller="navCtrl">
      <div class="container-fluid navbar-left">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">{{username}}</a>
        </div>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li id="home">
          <a ui-sref="list" class="">List<i class="glyphicon glyphicon-home"></i></a>
        </li>
        <li id="reg">
          <a ui-sref="signup" class="" ng-hide="loggedIn">Sign Up<i class="glyphicon glyphicon-save"></i></a>
        </li>
        <li id="log">
          <a ui-sref="login" class="" ng-hide="loggedIn">Sign In<i class="glyphicon glyphicon-log-in"></i></a>
        </li>
        <li id="out">
          <a class="" ng-click="logout()" ng-show="loggedIn">Log Out<i class="glyphicon glyphicon-log-out"></i></a>
        </li>
      </ul>
    </nav>
    <div ui-view></div>
       
    
    
  
    <script src="todomvc-common/base.js"></script>
    <script src="angular/angular.js"></script>
    <script type="text/javascript" src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/todoCtrl.js"></script>
    <script src="js/services/todoStorage.js"></script>
    <script src="js/directives/todoEscape.js"></script>
    <script src="js/controllers/userCtrl.js"></script>
    <script src="js/services/userServ.js"></script>
    <script src="js/controllers/navCtrl.js"></script>
  </body>
</html>

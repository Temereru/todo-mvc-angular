<form class="form-horizontal" ng-controller="UserCtrl">
  <div class="form-group">
    <label class="col-sm-2">Username:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="usernameInput"></input>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Password:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="passwordInput"></input>
    </div>
  </div>
  <button ng-click="signup()" class="btn btn-primary">Signup</button>
</form>
